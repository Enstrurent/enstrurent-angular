<div
  class="container-fluid p-2 my-2"
  style="
    border-color: darkslategrey;
    border-radius: 14px;
    background-color: grey;
    border-left: 0px;
    text-align: center;
  "
>
  <form [formGroup]="clientRegisterForm">
    <div class="form-floating">
      <input
        formControlName="name"
        type="text"
        style="background-color: #808080; border-style: none"
        class="form-control"
        id="floatingInput60"
        placeholder="Adınız"
      />
      <label for="floatingInput"
        ><p style="color: white">Adınız</p>
        <hr style="color: white" width="220"
      /></label>
    </div>
    <div class="form-floating">
      <input
        formControlName="surname"
        type="text"
        style="background-color: #808080; border-style: none"
        class="form-control"
        id="floatingInput61"
        placeholder="Soyadınız"
      />
      <label for="floatingInput"
        ><p style="color: white">Soyadınız</p>
        <hr style="color: white" width="220"
      /></label>
    </div>
    <div class="form-floating">
      <input
        formControlName="email"
        type="email"
        style="background-color: #808080; border-style: none"
        class="form-control"
        id="floatingInput62"
        placeholder="name@example.com"
      />
      <label for="floatingInput"
        ><p style="color: white">E postanız</p>
        <hr style="color: white" width="220"
      /></label>
    </div>
    <div class="form-floating">
      <input
        formControlName="password"
        type="password"
        style="background-color: #808080; border-style: none"
        class="form-control"
        id="floatingInput63"
        placeholder="Şifreniz"
      />
      <label for="floatingInput"
        ><p style="color: white">Sifreniz</p>
        <hr style="color: white" width="220"
      /></label>
    </div>
    <div class="form-floating">
      <input
        formControlName="phoneNumber"
        type="tel"
        style="background-color: #808080; border-style: none"
        class="form-control"
        id="floatingInput64"
        placeholder="Telefon Numaranız"
      />
      <label for="floatingInput"
        ><p style="color: white">Telefon Numaranız</p>
        <hr style="color: white" width="220"
      /></label>
    </div>
    <div class="form-floating">
      <input
        formControlName="title"
        type="text"
        style="background-color: #808080; border-style: none"
        class="form-control"
        id="floatingInput65"
        placeholder="Adres Başlığı"
      />
      <label for="floatingInput"
        ><p style="color: white">Adres Başlığı</p>
        <hr style="color: white" width="220"
      /></label>
    </div>
    <div class="form-floating">
      <input
        formControlName="city"
        type="text"
        style="background-color: #808080; border-style: none"
        class="form-control"
        id="floatingInput66"
        placeholder="Şehir"
      />
      <label for="floatingInput"
        ><p style="color: white">Şehir</p>
        <hr style="color: white" width="220"
      /></label>
    </div>
    <div class="form-floating">
      <input
        formControlName="state"
        type="text"
        style="background-color: #808080; border-style: none"
        class="form-control"
        id="floatingInput67"
        placeholder="Semt"
      />
      <label for="floatingInput"
        ><p style="color: white">Semt</p>
        <hr style="color: white" width="220"
      /></label>
    </div>
    <div class="form-floating">
      <input
        formControlName="zipcode"
        type="text"
        style="background-color: #808080; border-style: none"
        class="form-control"
        id="floatingInput68"
        placeholder="Posta Kodu"
      />
      <label for="floatingInput"
        ><p style="color: white">Posta Kodu</p>
        <hr style="color: white" width="220"
      /></label>
    </div>
    <div class="form-floating">
      <input
        formControlName="street"
        type="text"
        style="background-color: #808080; border-style: none"
        class="form-control"
        id="floatingInput69"
        placeholder="Cadde"
      />
      <label for="floatingInput"
        ><p style="color: white">Cadde</p>
        <hr style="color: white" width="220"
      /></label>
    </div>
    <div class="form-floating">
      <input
        formControlName="buildingNo"
        type="text"
        style="background-color: #808080; border-style: none"
        class="form-control"
        id="floatingInput70"
        placeholder="Bina Numarası"
      />
      <label for="floatingInput"
        ><p style="color: white">Bina Numarası</p>
        <hr style="color: white" width="220"
      /></label>
    </div>
    <div class="form-floating">
      <input
        formControlName="description"
        type="text"
        style="background-color: #808080; border-style: none"
        class="form-control"
        id="floatingInput71"
        placeholder="Açıklama"
      />
      <label for="floatingInput"
        ><p style="color: white">Açıklama</p>
        <hr style="color: white" width="220"
      /></label>
    </div>
  </form>
  <br />
  <div style="text-align: center">
    <button
      type="submit"
      class="btn btn-parimary"
      style="
        color: rgb(255, 255, 255);
        background-color: #d9b54a;
        width: fit-content;
        height: fit-content;
      "
      (click)="sign_up()"
    >
      <p>
        KAYIT OL <i class="bi bi-person-plus"></i
        ><svg
          xmlns="http://www.w3.org/2000/svg"
          width="16"
          height="16"
          fill="currentColor"
          class="bi bi-person-plus"
          viewBox="0 0 16 16"
        >
          <path
            d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
          />
          <path
            fill-rule="evenodd"
            d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
          />
        </svg>
      </p>
    </button>
  </div>
</div>
