<br />
<div class="container marketing" style="text-align: center; color: white">
  <div
    class="container-fluid col-md-12"
    style="
      text-align: center;
      width: fit-content;
      background-color: #25222a;
      marker-mid: initial;
    "
  >
    <div class="col-md-12" style="height: 280px">
      <div
        class="card p-3 my-0"
        style="
          width: 53rem;
          height: 35rem;
          padding: 15px;
          margin: 15px;
          text-align: center;
          background-color: #25222a;
          border: currentColor;
          border-radius: 1rem;
          background-image: var(--bs-gradient);
        "
      >
      <h4 style="color: white">
        KAYIT OL
        <hr style="color: #d9b54a" />
      </h4>
      <br />
        <form [formGroup]="clientRegisterForm">
          <div class="row">
            <div class="form-floating col">
              <input
                formControlName="name"
                type="text"
                style="
                  background-color: grey;
                  border-style: none;
                  text-align: start;
                "
                class="form-control"
                id="floatingInput90"
                placeholder="Adınız"
              />
              <label for="floatingInput"
                ><p style="color: white">Adınız</p>
                <hr style="color: white" width="220"
              /></label>
            </div>
            <div class="form-floating col">
              <input
                formControlName="surname"
                type="text"
                style="
                  background-color: #808080;
                  border-style: none;
                  text-align: start;
                "
                class="form-control"
                id="floatingInput91"
                placeholder="Soyadınız"
              />
              <label for="floatingInput"
                ><p style="color: white">Soyadınız</p>
                <hr style="color: white" width="220"
              /></label>
            </div>
            <div class="form-floating col">
              <input
                formControlName="email"
                type="email"
                style="
                  background-color: #808080;
                  border-style: none;
                  text-align: start;
                "
                class="form-control"
                id="floatingInput92"
                placeholder="name@example.com"
              />
              <label for="floatingInput"
                ><p style="color: white">E postanız</p>
                <hr style="color: white" width="220"
              /></label>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="form-floating col">
              <input
                formControlName="password"
                type="password"
                style="
                  background-color: #808080;
                  border-style: none;
                  text-align: start;
                "
                class="form-control"
                id="floatingInput93"
                placeholder="Şifreniz"
              />
              <label for="floatingInput"
                ><p style="color: white">Sifreniz</p>
                <hr style="color: white" width="220"
              /></label>
            </div>
            <div class="form-floating col">
              <input
                formControlName="phoneNumber"
                type="tel"
                style="
                  background-color: #808080;
                  border-style: none;
                  text-align: start;
                "
                class="form-control"
                id="floatingInput94"
                placeholder="Telefon Numaranız"
              />
              <label for="floatingInput"
                ><p style="color: white">Telefon Numaranız</p>
                <hr style="color: white" width="220"
              /></label>
            </div>
            
          </div>
          <br />
          <div class="row">
            
            <div class="form-floating col">
              <input
                formControlName="title"
                type="text"
                style="
                  background-color: #808080;
                  border-style: none;
                  text-align: start;
                "
                class="form-control"
                id="floatingInput97"
                placeholder="Adres Başlığı"
              />
              <label for="floatingInput"
                ><p style="color: white">Adres Başlığı</p>
                <hr style="color: white" width="220"
              /></label>
            </div>
            <div class="form-floating col">
              <input
                formControlName="city"
                type="text"
                style="
                  background-color: #808080;
                  border-style: none;
                  text-align: start;
                "
                class="form-control"
                id="floatingInput98"
                placeholder="Şehir"
              />
              <label for="floatingInput"
                ><p style="color: white">Şehir</p>
                <hr style="color: white" width="220"
              /></label>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="form-floating col">
              <input
                formControlName="state"
                type="text"
                style="
                  background-color: #808080;
                  border-style: none;
                  text-align: start;
                "
                class="form-control"
                id="floatingInput99"
                placeholder="Semt"
              />
              <label for="floatingInput"
                ><p style="color: white">Semt</p>
                <hr style="color: white" width="220"
              /></label>
            </div>
            <div class="form-floating col">
              <input
                formControlName="zipcode"
                type="text"
                style="
                  background-color: #808080;
                  border-style: none;
                  text-align: start;
                "
                class="form-control"
                id="floatingInput100"
                placeholder="Posta Kodu"
              />
              <label for="floatingInput"
                ><p style="color: white">Posta Kodu</p>
                <hr style="color: white" width="220"
              /></label>
            </div>
            <div class="form-floating col">
              <input
                formControlName="street"
                type="text"
                style="
                  background-color: #808080;
                  border-style: none;
                  text-align: start;
                "
                class="form-control"
                id="floatingInput101"
                placeholder="Cadde"
              />
              <label for="floatingInput"
                ><p style="color: white">Cadde</p>
                <hr style="color: white" width="220"
              /></label>
            </div>
          </div>
          <br />
          <div class="row">
            <div class="form-floating col">
              <input
                formControlName="buildingNo"
                type="text"
                style="
                  background-color: #808080;
                  border-style: none;
                  text-align: start;
                "
                class="form-control"
                id="floatingInput102"
                placeholder="Bina Numarası"
              />
              <label for="floatingInput"
                ><p style="color: white">Bina Numarası</p>
                <hr style="color: white" width="220"
              /></label>
            </div>
            
            <div class="form-floating col">
              <input
                formControlName="description"
                type="text"
                style="
                  background-color: #808080;
                  border-style: none;
                  text-align: start;
                "
                class="form-control"
                id="floatingInput104"
                placeholder="Açıklama"
              />
              <label for="floatingInput"
                ><p style="color: white">Açıklama</p>
                <hr style="color: white" width="220"
              /></label>
            </div>
          </div>
        </form>
        <br />
        <div style="text-align: center">
          <button
            type="submit"
            class="btn btn-parimary"
            style="
              color: rgb(255, 255, 255);
              background-color: #d9b54a;
              width: 120pxpx;
              height: 52px;
            "
            (click)="sign_up()"
          >
            <p>
              KAYIT OL <i class="bi bi-person-plus"></i
              ><svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-person-plus"
                viewBox="0 0 16 16"
              >
                <path
                  d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
                />
                <path
                  fill-rule="evenodd"
                  d="M13.5 5a.5.5 0 0 1 .5.5V7h1.5a.5.5 0 0 1 0 1H14v1.5a.5.5 0 0 1-1 0V8h-1.5a.5.5 0 0 1 0-1H13V5.5a.5.5 0 0 1 .5-.5z"
                />
              </svg>
            </p>
          </button>
        </div>
      </div>
      <br>
      <br><br>
    </div>
  </div>
</div>
<br>
