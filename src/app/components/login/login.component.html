<div style="text-align: center">
  <button
    type="button"
    style="border-radius: 50%; color: whitesmoke; background-color: #808080"
  >
    <i class="bi bi-person"></i>
    <svg
      xmlns="http://www.w3.org/2000/svg"
      width="32"
      height="32"
      fill="currentColor"
      class="bi bi-person"
      viewBox="0 0 16 16"
    >
      <path
        d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
      />
    </svg>
  </button>
</div>
<div
  class="container-fluid p-2 my-2"
  style="
    border-color: darkslategrey;
    border-radius: 14px;
    background-color: grey;
    border-left: 0px;
  "
>
  <main class="form-signin">
    <form [formGroup]="loginForm">
      <div class="form-floating">
        <input
          formControlName="email"
          type="email"
          style="background-color: #808080; border-style: none"
          class="form-control"
          id="floatingInput6"
          placeholder="name@example.com"
        />
        <label for="floatingInput"
          ><p style="color: white">E postanız</p>
          <hr style="color: white" width="220"
        /></label>
      </div>
      <div class="form-floating">
        <input
          formControlName="password"
          type="password"
          style="background-color: #808080; border-style: none"
          class="form-control"
          id="floatingInput7"
          placeholder="Şifreniz"
        />
        <label for="floatingInput"
          ><p style="color: white">Sifreniz</p>
          <hr style="color: white" width="220"
        /></label>
      </div>
    </form>
    <br />
    <div style="text-align: center">
      <button
        type="submit"
        class="btn btn-parimary"
        style="
          color: rgb(255, 255, 255);
          background-color: #d9b54a;
          width: fit-content;
          height: fit-content;
        "
        (click)="login()"
      >
        <p>
          GİRİŞ YAP <i class="bi bi-person-check"></i
          ><svg
            xmlns="http://www.w3.org/2000/svg"
            width="16"
            height="16"
            fill="currentColor"
            class="bi bi-person-check"
            viewBox="0 0 16 16"
          >
            <path
              d="M6 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0zm4 8c0 1-1 1-1 1H1s-1 0-1-1 1-4 6-4 6 3 6 4zm-1-.004c-.001-.246-.154-.986-.832-1.664C9.516 10.68 8.289 10 6 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664h10z"
            />
            <path
              fill-rule="evenodd"
              d="M15.854 5.146a.5.5 0 0 1 0 .708l-3 3a.5.5 0 0 1-.708 0l-1.5-1.5a.5.5 0 0 1 .708-.708L12.5 7.793l2.646-2.647a.5.5 0 0 1 .708 0z"
            />
          </svg>
        </p>
      </button>
    </div>
    <div style="text-align: right; -ms-text-size-adjust: inherit">
      <button
        type="button"
        class="btn btn-parimary"
        style="
          color: rgb(255, 255, 255);
          background-color: none;
          width: fit-content;
          height: fit-content;
        "
      >
        <p style="font-size: 15px">
          <u style="color: rgb(255, 255, 255)">Parolamı unuttum</u>
        </p>
      </button>
    </div>
    <hr />
